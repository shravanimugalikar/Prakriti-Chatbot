<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Prakriti Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
            color: #2e7d32;
        }

        .form-container {
            background: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.8px solid #c8e6c9;
        }

        .error-msg {
            color: red;
            font-size: 0.85rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Register</h2>

        <!-- FIXED FORM -->
        <form id="registrationForm" method="POST" action="registration.php">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-msg" id="nameError"></div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-msg" id="emailError"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error-msg" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">
                <div class="error-msg" id="contactError"></div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-msg" id="genderError"></div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

    </div>

    <script>
        const registerForm = document.getElementById('registrationForm');

        registerForm.addEventListener('submit', function (e) {

            let isValid = true;

            // Clear errors
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');

            const name = name.value.trim();
            const email = email.value.trim();
            const password = password.value;
            const contact = contact.value.trim();
            const gender = gender.value;

            if (name.length < 3) {
                nameError.textContent = "Full Name must be at least 3 characters.";
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Enter a valid email.";
                isValid = false;
            }

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordRegex.test(password)) {
                passwordError.textContent =
                    "Password must have uppercase, lowercase, number, and 6+ characters.";
                isValid = false;
            }

            const contactRegex = /^[0-9]{10}$/;
            if (!contactRegex.test(contact)) {
                contactError.textContent = "Contact must be 10 digits.";
                isValid = false;
            }

            if (gender === "") {
                genderError.textContent = "Please select gender.";
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault(); // stop form only if invalid
            }
        });
    </script>

</body>

</html>
